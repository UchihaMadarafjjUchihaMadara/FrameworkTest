<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
	<title>login</title>
	
	<!-- Bootstrap -->
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
	
</head>
<body>
	
	<div class="container">
		<div class="form-horizontal">
		
			<div class="form-group">
			    <label for="inputUsername1" class="col-sm-2 control-label">用户名：</label>
			    <div class="col-sm-10">
			        <input type="text" class="form-control" id="inputUsername1" placeholder="Username" />
			    </div>
			</div>
			
			<div class="form-group">
			    <label for="inputPassword1" class="col-sm-2 control-label">密&nbsp;码：</label>
			    <div class="col-sm-10">
			        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" />
			    </div>
			</div>
			
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			        <div class="checkbox">
				        <label>
				            <input type="checkbox" /> Remember me
				        </label>
			        </div>
			    </div>
			</div>
		  
			<div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			        <button class="btn btn-default" id="submit1">登录</button>
			    </div>
			</div>
		  
		</div>
	</div>
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	
	<!-- js -->
	<script th:src="@{js/allJS/login.js}" type="text/javascript"></script>
	
</body>
</html>
